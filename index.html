<HTML>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="qr1.js"></script>
<script>
var hidden = false;
var qrcode1 ; 
var qrcode2 ; 
var qrcode3 ; 
var qrcode4 ; 
var qrcode5 ; 
var qrcode6 ;



$(function(){
qrcode1 = new QRCode("qrcode1");
qrcode2 = new QRCode("qrcode2");
qrcode3 = new QRCode("qrcode3");
qrcode4 = new QRCode("qrcode4");
qrcode5 = new QRCode("qrcode5");
qrcode6 = new QRCode("qrcode6");

});

function toggle(){
  if(hidden){
    $("#text1").show()
    $("#text2").show()
    $("#text3").show()
    $("#text4").show()
    $("#text5").show()
    $("#text6").show()
  }
  else
    {
      $("#text1").hide()
      $("#text2").hide()
      $("#text3").hide()
      $("#text4").hide()
      $("#text5").hide()
      $("#text6").hide()
    }
  hidden = !hidden
}


</script>
<style>
td{padding-left:60px;width:80px}
.qrcode{width:80px}
body{width:1000px}
</style>
